<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>penguins -Vega-Lite</title>

  <!--vega + vega-lite + Vega-embd -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; }
    .card { width: 1000px; margin: 40px auto; background:white; padding: 24px; border-radius: 12px; }
    h1 { margin: 0 0 6px; }
    p { margin: 0 0 18px; color: #444; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Penguins (Vega-Lite)</h1>
    <p>x = flipper length, y = body mass, color = species, size = bill length</p>
    <div id="vis"></div>
  </div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": { "url": "../data/penglings.csv" },
      "mark": { "type": "point", "opacity": 0.8 },
      "encoding": {
        "x": {
          "field": "flipper_length_mm",
          "type": "quantitative",
          "title": "Flipper Length (mm)",
          "scale": { "zero": false }
        },
        "y": {
          "field": "body_mass_g",
          "type": "quantitative",
          "title": "Body Mass (g)",
          "scale": { "zero": false }
        },
        "color": {
          "field": "species",
          "type": "nominal",
          "title": "Species"
        },
        "size": {
          "field": "bill_length_mm",
          "type": "quantitative",
          "title": "Bill Length (mm)"
        },
        "tooltip": [
          { "field": "species", "type": "nominal" },
          { "field": "island", "type": "nominal" },
          { "field": "flipper_length_mm", "type": "quantitative" },
          { "field": "body_mass_g", "type": "quantitative" },
          { "field": "bill_length_mm", "type": "quantitative" }
        ]
      }
    };

    vegaEmbed("#vis", spec, { actions: false });
  </script>
</body>
</html>
